name: Build macOS .app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Enable macOS support
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS .app
        run: flutter build macos --release

      - name: Compress .app into zip
        run: |
          cd build/macos/Build/Products/Release
          zip -r gsmanger-macos.zip gsmanger.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: "GSManager macOS Release"
          body: "This is the macOS version of GSManager."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .zip to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          files: build/macos/Build/Products/Release/gsmanger-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
